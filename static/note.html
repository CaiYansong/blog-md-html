<title>Note</title>
<h4>注意：保存在本地，请勿清除app的数据，否则会导致数据丢失！</h4>
<div class="ipt-wrap">
  <textarea id="text-ipt" class="text-ipt"></textarea>
  <div class="option-wrap">
    <button id="save-btn" class="save-btn">保存</button>
    <button id="edit-btn" class="edit-btn hide">编辑</button>
    <button id="clear-btn" class="clear-btn hide">清除</button>
  </div>
  <span id="tips" class="tips"></span>
</div>
<div id="notes-wrap" class="notes-wrap"></div>
<div id="log-info" class="log-info"></div>

<iframe
  id="note-iframe"
  src="https://caiyansong.com/iframe/note-iframe.html"
  frameborder="0"
></iframe>

<style>
  button {
    border: 1px solid #999;
    border-radius: 4px;
    background-color: #fff;
    outline: none;
  }

  .hide {
    display: none;
  }

  .ipt-wrap {
    margin-bottom: 20px;
  }

  .text-ipt {
    box-sizing: border-box;
    width: 100%;
    min-height: 100px;
    border-radius: 4px;
    outline: none;
  }

  .option-wrap {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .edit-btn {
    margin-right: 10px;
  }

  .tips {
    margin: 5px;
    color: #f00;
  }

  .notes-wrap {
    box-sizing: border-box;
    /*   padding: 10px;
border: 1px solid; */
  }

  .note-item {
    margin-bottom: 10px;
    border: 1px solid #999;
    border-radius: 4px;
    font-size: 16px;
  }

  .note-content {
    padding: 4px;
    white-space: pre-wrap;
    border-bottom: 1px dotted #999;
  }

  .note-info {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    padding: 4px;
  }

  .datetime {
    margin-right: 8px;
    font-size: 12px;
  }

  .note-item button {
    font-size: 12px;
  }

  .log-info {
    padding-top: 24px;
    font-size: 12px;
    color: #999;
  }
</style>

<script src="/js/note.js"></script>
